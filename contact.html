            $.getScript("js/js.js");

            /* Load the screen smoothly without any flicker*/
            $(window).on('load', function () {
                $("#cover-background").fadeOut(100);
            });
            function newWindow() {
                $(window).load();
            }
            setTimeout(newWindow, 200);
